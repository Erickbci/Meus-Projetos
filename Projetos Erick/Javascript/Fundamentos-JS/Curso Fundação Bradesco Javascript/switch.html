<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Calendario</title>
</head>
<body>
     <div class="card">
        <div class="footer" style="background-color:  #ED1C24;">
            <h1>Switch Case</h1>
        </div>
        <div class="conteudo"> 
            <form name="FormCalend" action="" method="POST">
                Digite o mês: (1 a 12) <input type="text" name="f_mes" id="f_mes" size="4" maxlength="2"/> <p></p>
                <input type="button" name="btn_processar" value="Processar" onclick="verificames()"/>
                <input type="reset" name="btn_cancelar" value="Cancelar"> <p></p>
                O mês correspondente é: <input type="text" nome="nomemeses" id="nomemes" size="18" maxlength="15"/>
            </form>
        </div>

     </div>
   

   

    <script>
        
        var mes

        function verificames(props){
            
            mes = parseInt(document.getElementById('f_mes').value)
            
            switch (mes){
                case 1 : document.getElementById('nomemes').value = 'Janeiro'; break;
                case 2 : document.getElementById('nomemes').value = 'Fevereiro'; break;
                case 3 : document.getElementById('nomemes').value = 'Março'; break;
                case 4 : document.getElementById('nomemes').value = 'Abril'; break;
                case 5 : document.getElementById('nomemes').value = 'Maio'; break;
                case 6 : document.getElementById('nomemes').value = 'Junho'; break;
                case 7 : document.getElementById('nomemes').value = 'Julho'; break;
                case 8 : document.getElementById('nomemes').value = 'Agosto'; break;
                case 9 : document.getElementById('nomemes').value = 'Setembro'; break;
                case 10 : document.getElementById('nomemes').value = 'Outubro'; break;
                case 11 : document.getElementById('nomemes').value = 'Novembro'; break;
                case 12 : document.getElementById('nomemes').value = 'Dezembro'; break;

                default : document.getElementById('nomemes').value = 'Mês Inválido';break;

            }
            

        }
        
    </script>
</body>
</html>
