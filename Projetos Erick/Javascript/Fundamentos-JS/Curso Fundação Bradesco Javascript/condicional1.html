<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Condicional</title>
</head>
<body>
     
    <h2>Condicional</h2>

    <script>

        var n1
        var n2
        var n3

        n1 = parseInt(window.prompt('Digite aqui o 1° valor' , '00'))
        n2 = parseInt(window.prompt('Digite aqui o 2° valor' , '00'))

        document.write('O 1° número é ' + n1)
        document.write('<br>O 2° número é ' + n2 + '<br>')

        if(n1 > n2){
            n3 = n1
            n1 = n2
            n2 = n3
        }

        document.write('<p><b>Classificação em ordem Crescente: </b> ' + n1 + ' e ' + n2 )



    </script>
</body>
</html>
