<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>while </title>
</head>
<body>
     
    <script>
        var contador = 1
        var resposta = true

        while (resposta == true) {
            document.write('<p>' +contador+ '°; Repetição de uma unica linha de comando em um laço condicional')
            contador +=1
            resposta = window.confirm('Deseja continuar?')    
        }
       
            
    </script>
</body>
</html>
