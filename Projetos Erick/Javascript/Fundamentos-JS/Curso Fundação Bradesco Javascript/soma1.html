<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Soma</title>
</head>
<body>
     
    <h2>Soma de Números</h2>

    <script>

        var n1
        var n2
        var soma

       n1 = window.prompt('Primeiro número ', 'Digite aqui:')
       n2 = window.prompt('Segundo número ', 'Digite aqui:')

       soma = parseInt(n1) + parseInt(n2)

       window.alert('O valor da soma é: ' + soma)

    </script>
</body>
</html>
